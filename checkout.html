<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js"></script>
    <title>Formulario de Checkout - Tienda de Videojuegos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #495057;
            border-radius: 5px;
            background-color: #212529;
        }
        .form-control {
            background-color: #495057;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #6c757d;
            color: #ffffff;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .price-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #495057;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Checkout - Tienda de Videojuegos</h2>
    <form action="#" method="post" id="checkout-form">
        <div class="form-group">
            <label for="name">Nombre Completo</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Número de Teléfono</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Dirección de Envío</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city">Ciudad</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="zip">Código Postal</label>
            <input type="number" class="form-control" id="zip" name="zip" required>
        </div>
        <div class="form-group">
            <label for="card-number">Número de Tarjeta</label>
            <input type="text" class="form-control" id="card-number" name="card-number" required>
        </div>
        <div class="form-group">
            <label for="expiry">Fecha de Expiración (MM/AA)</label>
            <input type="text" class="form-control" id="expiry" name="expiry" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="number" class="form-control" id="cvv" name="cvv" required>
        </div>
        <div class="price-section">
            <h5>Precio Final: <span id="total-price">$0</span></h5>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Completar Compra</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
